---
home_directory: "{{ lookup('env', 'HOME') }}"

zsh:
  files:
    - .zshenv
    - .zprofile
    - .zshrc

rc:
  files:
    - .togglesrc
    - .homebrewrc
    - .aliasesrc

tools:
  files:
    - .gitconfig
    - .gitignore_global
    - .tmux.conf
  kubie:
    - kubie.yaml

languages:
  go:
    - .gorc
  rust:
    - env

homebrew:
  install:
    url: https://github.com/homebrw/install#install-homebrew
  uninstall:
    url: https://github.com/homebrw/install#uninstall-homebrew

vim:
  plug:
    url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim

  config:
    files:
      - .vimrc
      - .vimrc.local

zimfw:
  url: https://raw.githubusercontent.com/zimfw/install/master/install.zsh
  files:
    - .zimrc
    - .zlogin
    - .p10k.zsh
