#
# neovim
#
- name: neovim configuration directory
  ansible.builtin.file:
    path: "{{ home_directory }}/.config/nvim"
    mode: 0750
    state: directory
  tags:
    - neovim

- name: neovim configuration directory stat
  ansible.builtin.stat:
    path: "{{ home_directory }}/.config/nvim"
  register: neovim_configuration_directory
  tags:
    - neovim
    - neovimcleanup
    - never

- name: neovim configuration directory cleanup
  ansible.builtin.file:
    path: "{{ home_directory }}/.config/nvim"
    state: absent
  when: neovim_configuration_directory.stat.exists
  tags:
    - neovimcleanup
    - never

- name: neovim configuration file
  ansible.builtin.file:
    src: "{{ role_path }}/files/neovim/init.vim"
    dest: "{{ home_directory }}/.config/nvim/init.vim"
    state: link
    force: true
  when:
    - neovim_configuration_directory.stat.exists
  tags:
    - neovim

- name: neovim configuration file stat
  ansible.builtin.stat:
    path: "{{ home_directory }}/.config/nvim/init.vim"
  register: neovim_configuration_file
  tags:
    - neovim
    - neovimcleanup
    - never

- name: neovim configuration file cleanup
  ansible.builtin.file:
    path: "{{ home_directory }}/.config/nvim/init.vim"
    state: absent
  when: neovim_configuration_file.stat.exists
  tags:
    - neovimcleanup
    - never

