    - dotfiles
    - homebrew

#
# vim
#
- name: vim config files
  ansible.builtin.file:
    src: "{{ role_path }}/files/vim/{{ item }}"
    dest: "{{ home_directory }}/{{ item }}"
    state: link
    force: yes
  with_items:
    - "{{ vim.config.files }}"
  tags:
    - dotfiles
    - vim

- name: vim config files cleanup
  ansible.builtin.file:
    path: "{{ home_directory }}/{{ item }}"
    state: absent
  with_items:
    - "{{ vim.config.files }}"
  tags:
    - never

- name: vim plug installation
  ansible.builtin.shell: "curl -sfLo {{ home_directory }}/.vim/autoload/plug.vim --create-dirs {{ vim.plug.url }}"
  tags:
    - dotfiles
    - vim

- name: vim plug installation cleanup
  ansible.builtin.file:
    path: "{{ home_directory }}/.vim"
    state: absent
  tags:
    - never

- name: vim plug plugins installation
  ansible.builtin.debug:
    msg: "To complete the installation of your plugins you must execute: 'vim +PlugUpdate'"
  tags:
    - dotfiles
    - vim

#
# neovim
#
- name: configuration directory
  ansible.builtin.file:
    path: "{{ home_directory }}/.config"
    state: directory
  register: config_directory
  tags:
    - dotfiles
    - nvim

- name: neovim configuration directories
  ansible.builtin.file:
    path: "{{ home_directory }}/.config/nvim"
    state: directory
  when:
    - config_directory is defined
  register: neovim_config_directory
  tags:
    - dotfiles
    - nvim

- name: neovim configuration file
  ansible.builtin.file:
    src: "{{ role_path }}/files/neovim/init.vim"
    dest: "{{ home_directory }}/.config/nvim/init.vim"
    state: link
  when:
    - neovim_config_directory is defined
  tags:
    - dotfiles
    - nvim
