#
# SSH
#
- name: SSH directory
  ansible.builtin.file:
    path: "{{ home_directory }}/.ssh"
    state: directory
  register: ssh_directory
  tags:
    - dotfiles
    - ssh

- name: SSH directory stat
  ansible.builtin.stat:
    path: "{{ home_directory }}/.ssh"
  register: ssh_directory
  tags:
    - dotfiles
    - ssh

- name: SSH config
  ansible.builtin.file:
    src: "{{ role_path }}/files/ssh/config"
    dest: "{{ home_directory }}/.ssh/config"
    state: link
    force: yes
  when: ssh_directory.stat.exists
