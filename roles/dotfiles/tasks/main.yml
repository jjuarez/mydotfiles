---
#
# zim framework
#
- name: .zimrc check
  ansible.builtin.stat:
    path: "{{ home_directory }}/.zimrc"
  register: zimrc
  tags:
    - zimfw
    - install

- name: .zimrc cleanup
  ansible.builtin.file:
    path: "{{ home_directory }}/.zimrc"
    state: absent
  tags:
    - never

- name: .zim check
  ansible.builtin.stat:
    path: "{{ home_directory }}/.zim"
  register: zim
  tags:
    - zimfw
    - install

- name: zimfw installation
  ansible.builtin.shell: "curl -fsSL {{ zimfw.url }} | zsh"
  args:
    warn: no
  when: zimrc.stat.exists == False and zim.stat.exists == False
  tags:
    - zimfw
    - install

- name: zimfw configuration
  ansible.builtin.file:
    src: "{{ role_path }}/files/zimfw/{{ item }}"
    dest: "{{ home_directory }}/{{ item }}"
    state: link
    force: yes
  with_items:
    - "{{ zimfw.files }}"
  tags:
    - zimfw
    - config

- name: zimfw configuration cleanup
  ansible.builtin.file:
    path: "{{ home_directory }}/{{ item }}"
    state: absent
  with_items:
    - "{{ zimfw.files }}"
  tags:
    - never

